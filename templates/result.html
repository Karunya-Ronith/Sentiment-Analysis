<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Result</title>
    <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .result-box {
            background-color: #e9e9e9;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }
        .label.positive {
            color: green;
        }
        .label.negative {
            color: red;
        }
        .score {
            font-size: 18px;
            color: #333333;
        }
        a {
            color: #333333;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Result</h1>
        <div class="result-box">
            <p class="label {{ labelClass }}">{{ label }}</p>
            <p class="score">Sentiment Score: {{ score }}</p>
        </div>
        <a href="/">Back to Home</a>
    </div>
    <script>
        const labelValue = "{{ label }}";
        const labelElement = document.querySelector('.label');

        if (labelValue === 'The entered text is Positive') {
            labelElement.classList.add('positive');
        } else if (labelValue === 'The entered text is Negative') {
            labelElement.classList.add('negative');
        }
    </script>
</body>
</html>
